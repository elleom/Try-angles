<!DOCTYPE html>
<html>
<head>
    <title>Triangle Canvas</title>
    <script src="static/js/canvas.js" type="text/javascript"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
</head>
<body onload="onclickDrawHandler()">
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Lets draw some triangles!</p>
        </div>
    </div>
</div>
<div class="container">
    <form id="coordinates">
        <div class="container d-inline-flex">
            <div>
                <div class="container input-group input-group-sm mb-3 form-row">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="x1-input">X1</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="x1-input" aria-label="Default" class="form-control" id="x1" name="x1"
                               required type="number" min="0" max="950" step="10">
                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="y1-input">Y1</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="y1-input" aria-label="Default" class="form-control" id="y1" name="y1"
                               required type="number" min="0" max="550" step="10">
                    </div>

                </div>
                <div class="container input-group input-group-sm mb-3 form-row ">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="x2-input">X2</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="x2-input" aria-label="Default" class="form-control" id="x2" name="x2"
                               required type="number" min="0" max="950" step="10">
                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="y2-input">Y2</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="y2-input" aria-label="Default" class="form-control" id="y2" name="y2"
                               required type="number" min="0" max="550" step="10">
                    </div>

                </div>
                <div class="container input-group input-group-sm mb-3 form-row ">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="x3-input">X3</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="x3-input" aria-label="Default" class="form-control" id="x3" name="x3"
                               required type="number" min="0" max="950" step="10">
                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="y3-input">Y3</span>
                    </div>
                    <div class="col-xs-2">
                        <input aria-describedby="y3-input" aria-label="Default" class="form-control" id="y3" name="y3"
                               required type="number" min="0" max="550" step="10">
                    </div>
                </div>
            </div>
            <div>
                <div class="container">
                    <button id="draw-btn" class="btn btn-primary btn-lg" onclick="onclickDrawHandler()" type="button">Draw!</button>
                </div>
            </div>
            <div>
                <div class="container">
                    <h4>Instructions:</h4>
                    <ol>
                        <li>Fill the paired values on the left, each pair represents a vertx of the form</li>
                        <li>Be serious or ill call you out</li>
                        <li>Press 'Draw!', sit and wait...</li>
                    </ol>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">

        <canvas height="52" id="canvasX" width="1000"></canvas>

    <div class="container d-inline-flex">
        <canvas height="600" id="canvasY" width="50"></canvas>
        <canvas height="600" id="myCanvas" width="1000"></canvas>
    </div>
</div>
</body>
<script>
    drawAxis()
</script>


</html>
